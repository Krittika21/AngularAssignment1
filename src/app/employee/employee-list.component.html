<div claa='panel panel-primary' *ngIf='employee'>
  <div class='panel-heading'>
    {{ pageTitle+': '+employee.firstName }}
  </div>
</div>
<div class="card">
  <div class="card-header"><h3>List of Employees</h3></div>

  <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Employee Id:</th>
            <th>Employee Name:</th>
            <th>Needs Editing?</th>
            <th>Want to Delete?</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor='let nameId of Name'>    
              <td>{{Name.id}}</td>
              <td>{{Name.firstName | uppercase}}</td>
              <td><button type="button" class="btn btn-secondary">Edit</button></td>
              <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
      </table>
  </div> 
  <div class="card-footer">
    <button type="button" class="btn btn-outline-info">Add Employee </button>
  </div>
</div>
